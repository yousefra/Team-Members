<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>PSEU Team Members</title>
</head>
<body>
    
    <header>
        <h1>PSEU Team Memebers</h1>
    </header>

    <div class="left-container">
        <form>
            <h1>Add new member</h1>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="email" id="email" placeholder="Email">
            <select name="major" id="major">
                <option value="" disabled selected>Major</option>
                <option value="computerScience">Computer Science</option>
                <option value="computerEngineering">Computer Engineering</option>
                <option value="informationTechnology">Information Technology</option>
                <option value="informationSystem">Information System</option>
            </select>
            <select name="role" id="role">
                <option value="" disabled selected>Role</option>
                <option value="frontEndDeveloper">Front-End Developer</option>
                <option value="backEndDeveloper">Back-End Developer</option>
                <option value="fullStackDeveloper">Full-Stack Developer</option>
                <option value="UIUXDesigner">UI/UX Designer</option>
            </select>
            <textarea id="biography" placeholder="Biography" max-width="451.5px"></textarea>
            <div class="position">
                <input type="checkbox" name="addToBottom" id="addToBottom"> Add to Bottom / or at index
                <input type="number" class="atIndex" min="0">
            </div>
            <input type="submit" value="Save" class="save">
        </form>
    </div>

    <div class="main-container"></div>

    <script src="dist/js/main.js"></script>
</body>
</html>
